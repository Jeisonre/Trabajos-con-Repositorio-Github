<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisiones Ejercicio 2</title>
</head>
<body style=" margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; min-height: 100vh;">
    <div id="header" style="background-color: #caa5a5; text-align: center; padding: 10px;">
        <h1> Aqui se encuentra div id="header" </h1>
    </div>

    <div id="nav" style="background-color: #4bf1f1; display: flex; padding: 10px;">
        <h3> Aqui esta el div id="nav" </h3>
    </div>

    <div id="content" style="display: flex;">
        <div id="article-container" style="text-align: center; flex: 1; display: flex; flex-direction: column; background-color: #fcb383; height: 400px;">
            <h4> div id="article" </h4>
            <div id="section" style="flex: 1; padding: 10px; border: 1px solid #8ddba7; margin: 20px; background-color: rgb(151, 224, 173);">
                <h2>Aqui se ubica el div id="section"</h2>
                <p>Este es el contenido de la seccion.</p>
            </div>
        </div>

        <div id="aside" style="width: 15%; background-color: #fcfcfc; padding: 10px; margin: 20px;">
            <h3> Aqui esta el aside </h3>
            <p> Contenido del aside. </p>
        </div>
    </div>
    
    <div id="footer" style="background-color: #f0f0f0; padding: 10px; text-align: center;">
        <p>Aqui se ubica el div id="footer"</p>
    </div>
</body>
</html>
