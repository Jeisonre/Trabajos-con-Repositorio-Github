<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="netflix-logo.png" alt="">
            </div>
            <div class="right">
                <select name="language" class="language">
                    <option value="Español">&#127757; Español</option>
                    <option value="English">&#127757; English</option>
                </select>
                <button><a href="login.html">Iniciar sesion</a></button>
            </div>
        </nav>

        <div class="title">
            <div class="content">
                <h1>Películas y series ilimitadas y mucho más</h1>
                <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
                <form action="#">
                    <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email">
                        <button><a href="#">Comenzar  ></a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
