<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login ti use the plataform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="remenberMeCheckbox" checked>
                            <label for="remenberMeCheckbox" class="checkboxLabel">Remenber me</label>
                        </div>
                    </div>
                    <button type="submit">Log in</button>
                </div>
                <div class="login-form-footer">
                    <a href="https://www.facebook.com/">
                        <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png" width="30" alt="No Photo"> Facebook Login
                    </a>
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S872884768%3A1669950001631328&authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=es&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession">
                        <img src="https://e7.pngegg.com/pngimages/337/722/png-clipart-google-search-google-account-google-s-google-play-google-company-text.png" width="30" alt="No Photo"> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-rigth">
            <img class="img1" src="login.svg" alt="No Photo">
        </div>
    </div>
    
</body>
</html>
